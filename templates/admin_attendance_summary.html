<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Attendance Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-700 text-white p-4">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-2xl font-bold">Admin Panel</h1>
            <a href="{% url 'home' %}" class="hover:text-blue-300">Home</a>
        </div>
    </nav>

    <div class="container mx-auto py-8">
        <h2 class="text-3xl font-bold text-center mb-6">IN Student Count - {{ month }} {{ year }}</h2>

        <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-7 gap-4">
            {% for date in dates %}
                <div class="bg-white p-4 rounded shadow text-center">
                    <p class="text-lg font-semibold">{{ date.day }}</p>
                    <p class="text-green-600 font-medium mt-2">
                        {{ date.in_count }} IN
                    </p>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
