<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-xl font-semibold text-green-700">FEAST - Mess System</div>
            <div class="space-x-6 text-gray-700 text-sm">
                <a href="{% url 'student_home' %}" class="hover:text-green-600">Home</a>
                <a href="{% url 'attendance_view' %}" class="hover:text-green-600">Attendance</a>
                <a href="{% url 'in_details_view' %}" class="hover:text-green-600">Summary</a>
                <a href="{% url 'logout' %}" class="hover:text-red-500 font-medium">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-4">
        <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full text-center mt-10">
            <h2 class="text-2xl font-bold text-green-700 mb-4">Hello {{ username }}</h2>
            <p class="text-lg text-gray-700 mb-2">
                Your payment for <span class="font-semibold">{{ month }}</span> was successful!
            </p>
            <p class="text-md text-gray-600 mb-6">
                <strong>Amount Paid:</strong> â‚¹{{ amount }}
            </p>
            <a href="{% url 'student_home' %}" 
               class="inline-block bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition duration-300">
                Back to Home
            </a>
        </div>
    </main>
</body>
</html>
