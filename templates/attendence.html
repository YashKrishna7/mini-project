

{% block content %}
<div class="container mx-auto mt-10 p-4">
  <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Monthly IN Summary</h1>

  <div class="overflow-x-auto">
    <table class="w-full text-left bg-white shadow-md rounded-lg">
      <thead class="bg-blue-600 text-white">
        <tr>
          <th class="px-4 py-2">Month</th>
          <th class="px-4 py-2">Number of IN Selections</th>
        </tr>
      </thead>
      <tbody>
        {% for entry in summary %}
          <tr class="border-b hover:bg-gray-50">
            <td class="px-4 py-2">{{ entry.month|date:"F Y" }}</td>
            <td class="px-4 py-2 font-semibold text-blue-700">{{ entry.in_count }}</td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="2" class="text-center text-gray-500 py-4">No IN selections found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
