<!DOCTYPE html>
<html lang="en">
<head>
    <title>Confirm Delete</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-center py-20">
    <div class="bg-white p-10 rounded shadow-md w-1/3 mx-auto">
        <h2 class="text-2xl font-bold mb-6 text-red-600">Remove Student</h2>
        <p class="mb-6">Are you sure you want to remove <strong>{{ student.username }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Yes, Remove</button>
            <a href="{% url 'canteen_student_details' %}" class="ml-4 text-blue-600 hover:underline">Cancel</a>
        </form>
    </div>
</body>
</html>
