<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IN Details - {{ month }} {{ year }}</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-2xl font-semibold">FEAST</a>
            <div class="space-x-6">
                <a href="{% url 'home' %}" class="hover:text-blue-200 transition duration-300">Home</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">

        <!-- IN Details Title -->
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">IN Details for {{ month }} {{ year }}</h2>

        <!-- IN and OUT Days Details -->
        <div class="text-center space-y-4">
            <p class="text-xl text-gray-700">✅ Total Days IN: <span class="font-semibold text-green-600">{{ in_days }}</span></p>
            <p class="text-xl text-gray-700">❌ Total Days OUT: <span class="font-semibold text-red-600">{{ out_days }}</span></p>
        </div>

    </div>

</body>
</html>
