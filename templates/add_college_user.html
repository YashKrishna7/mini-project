<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add College Admin User</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function toggleDropdown() {
      document.getElementById('dropdownMenu').classList.toggle('hidden');
    }
  </script>
</head>
<body class="bg-gray-100 bg-cover bg-center h-screen">
  <nav class="bg-blue-500 text-white shadow-lg">
    <div class="container mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <img class="rounded-full w-10" src="#">
        <span class="text-xl font-bold">FEAST</span>
      </div>
      <div class="ml-3">
        <button onclick="toggleDropdown()" class="rounded-md px-3 py-2 text-sm font-semibold text-white hover:bg-gray-700 focus:outline-none">
          More
        </button>
        <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-40 bg-white divide-y divide-gray-100 rounded-md shadow-lg ring-1 ring-black ring-opacity-5">
          <div class="py-1">
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Help</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white text-black rounded-lg p-8 shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-6">Add College Admin User</h2>
      <form method="POST" action="{% url 'add_college_user' %}">
        {% csrf_token %}
        
        <div class="mb-4">
          <input type="text" name="username" placeholder="Username"
            class="w-full px-4 py-2 rounded-lg text-black outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>

        <div class="mb-4">
          <input type="email" name="email" placeholder="Email"
            class="w-full px-4 py-2 rounded-lg text-black outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>

        <div class="mb-4">
          <input type="text" name="phone_number" placeholder="Phone Number"
            class="w-full px-4 py-2 rounded-lg text-black outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div class="mb-4">
          <textarea name="address" placeholder="Address"
            class="w-full px-4 py-2 rounded-lg text-black outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>

        <div class="mb-4">
          <input type="password" name="password" placeholder="Password"
            class="w-full px-4 py-2 rounded-lg text-black outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>

        <div class="mb-6">
          <input type="password" name="confirm_password" placeholder="Confirm Password"
            class="w-full px-4 py-2 rounded-lg text-black outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>

        <div>
          <button type="submit"
            class="w-full bg-blue-400 text-white font-bold py-2 rounded-lg hover:bg-blue-500 transition-all">
            Add
          </button>
        </div>

      </form>
    </div>
  </div>
</body>
</html>
